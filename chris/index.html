<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Daily Dashboard</title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- autocomplete theme -->
  <!-- <link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/ui-darkness/jquery-ui.min.css" rel="stylesheet"> -->
</head>

<body>
  <!-- Main jumbotron -->
  <div class="jumbotron">
    <div class="container">
      <p id="quote"></p>
      <p>
        <span id="author"></span> &nbsp; &nbsp;
        <button id="submitBtn" class="btn btn-primary">&laquo; New Quote &raquo; </button>
      </p>


    </div>
  </div>

  <div class="container">
    <div class="row">
      <!-- Weather side panel -->
      <div class="col-md-3 side-panel">
        <!-- Today's weather -->
        <div class="row">
          <h3>Today's Weather</h3>
          <p id="location">City, Country</p>
          <p id="T_weather">Weather</p>
          <div id="T_weather_icon">
            <div class="icon flurries">
              <div class="cloud"></div>
              <div class="snow">
                <div class="flake"></div>
                <div class="flake"></div>
              </div>
            </div>
          </div>
          <p><span id="T_temp">Temp</span> &#176;C</p>
        </div>
        <!-- Forecast panel  -->
        <div class="row forecasts">
          <h3>Forecast</h3>
          <div class="col-md-2  col-md-offset-1">
            <div id="T24_weather_icon" class= "small_icon">
                <div class="icon flurries">
                  <div class="cloud"></div>
                  <div class="snow">
                    <div class="flake"></div>
                    <div class="flake"></div>
                  </div>
                </div>
            </div>
            <p> 24HR </p>
            <p id="T24_temp"> XXX </p>
          </div>
          <div class="col-md-2 col-md-offset-1">
            <div id="T48_weather_icon" class= "small_icon">
                <div class="icon flurries">
                  <div class="cloud"></div>
                  <div class="snow">
                    <div class="flake"></div>
                    <div class="flake"></div>
                  </div>
                </div>
            </div>
            <p> 48HR </p>
            <p id="T48_temp"> XXX </p>
          </div>
          <div class="col-md-2 col-md-offset-1">
            <div id="T72_weather_icon" class= "small_icon">
                <div class="icon flurries">
                  <div class="cloud"></div>
                  <div class="snow">
                    <div class="flake"></div>
                    <div class="flake"></div>
                  </div>
                </div>
            </div>
            <p> 72HR </p>
            <p id="T72_temp"> XXX </p>
          </div>
        </div>
      </div>
      <!-- WIKI body -->
      <div class="col-md-9">
        <!-- Search bar -->
        <div class="search-block ui-widget">
          <form action='' method=''>
            <input type='search' placeholder='Type here...' class='search' id='input-search' />
            <button class='search' id='button-search'>Wiki</button>
          </form>
        </div>
        <div class='awesome-line'></div>
        <!-- Search results -->
        <ul class="results"> </ul>
      </div>
    </div>
  </div>

    <p>
      <small>A Team 5 project by: <span id="members">test</span> || Inspired by <a href="http://codepen.io/joshbader/full/EjXgqr/" target="_blank">Joshbader</a> &amp;<a href="http://codepen.io/ga-sg/pen/grkGYL?editors=1100" target="_blank">General Assembly</a>

  </script>
</body>
